<script>
$( document ).ready(function() {
    console.log( "ready!" );
    populateTable();
});

        
function populateTable() {

    // Empty content string
    var tableContent = '<tr><td>CATEGORY ID</td><td>CATEGORY NAME</td><td></td></tr>';
    // jQuery AJAX call for JSON
    
    
    $.ajax({
    	    type: 'GET',
        	url: '/services/categories/categorylist',
        	dataType: 'JSON',
        	beforeSend: function (request)
            {
                document.getElementById("divSpinner").style.display = 'inline';
                request.setRequestHeader("token", "YnV5b3JpZ2luYWxicmFuZHNieWFzbGJla2hhcg==");
            },
            success: function(data) { 
 			
    		document.getElementById("divSpinner").style.display = 'none';
 	        // For each item in our JSON, add a table row and cells to the content string
    	    $.each(data, function(){
        	    tableContent += '<tr>';
            	tableContent += '<td>' + this.cId + '</td>';
            	tableContent += '<td>' + this.cName + '</td>';
            	tableContent += '<td> <a href="#" onclick=deleteCategory("'+this._id+'");>delete</a></td>';
            	tableContent += '</tr>';         
        	});
        	document.getElementById("myTable").innerHTML= tableContent;
        	// Inject the whole content string into our existing HTML table;
        	}
    	});
};
         
function addCategory() {
    event.preventDefault();

    // Super basic validation - increase errorCount variable if any fields are blank
    var errorCount = 0;
    // If it is, compile all user info into one object
    var cId = document.getElementById("cId").value;
    var cName = document.getElementById("cName").value;
    
    if (!isNumeric(cId))
   		alert ("Category Id must be numeric");
   	else if (cName=='')
   		alert ("Category name can not be empty");
	else {
    	var newCategory = {
        	'cId': cId,
        	'cName': cName
    	}

    	// Use AJAX to post the object to our addstore service
    	$.ajax({
        	    type: 'POST',
            	data: newCategory,
            	url: '/services/categories/addCategory',
            	dataType: 'JSON',
            	beforeSend: function (request)
            	{
                    document.getElementById("divSpinner").style.display = 'inline';
                	request.setRequestHeader("token", "YnV5b3JpZ2luYWxicmFuZHNieWFzbGJla2hhcg==");
            	},
    	}).done(function( response ) {

    	document.getElementById("divSpinner").style.display = 'none';
    	// Check for successful (blank) response
    	if (response.msg === '') {
    		document.getElementById("cId").value = "";
    		document.getElementById("cName").value="";
         	// Update the table
        	populateTable();
		}
    	else {
			// If something goes wrong, alert the error message that our service returned
        	alert('Error: ' + response.msg);
    		}
    	});
    }
};

function deleteCategory(rowId) {

    event.preventDefault();

    // Pop up a confirmation dialog
    var confirmation = confirm('Are you sure you want to delete this category?');

    // Check and make sure the user confirmed
    if (confirmation === true) {

        // If they did, do our delete
        $.ajax({
            type: 'DELETE',
            url: '/services/categories/deletecategory/' + rowId,
            beforeSend: function (request)
            {
                document.getElementById("divSpinner").style.display = 'inline';
                request.setRequestHeader("token", "YnV5b3JpZ2luYWxicmFuZHNieWFzbGJla2hhcg==");
            },
        }).done(function( response ) {

    		document.getElementById("divSpinner").style.display = 'none';
            // Check for a successful (blank) response
            if (response.msg === '') {
            }
            else {
                alert('Error: ' + response.msg);
            }

            // Update the table
            populateTable();

        });

    }
    else {

        // If they said no to the confirm, do nothing
        return false;

    }

};
 
function isNumeric(n) {
  return !isNaN(parseFloat(n)) && isFinite(n);
}
                
</script>
